<!--Canvas show the note-->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <div class="user-grid">
            <img class="img-fluid" src="https://www.pngall.com/wp-content/uploads/5/Sticky-Note.png" alt="">
            <div class="text-canvas">
                <p>my-note</p>
                <input  type="text" class="username-text" placeholder="Your Name Is" [value]="username" #yourName (change)="saveName(yourName.value)">
            </div>
        </div>
    </div>
    <div class="offcanvas-body">
        <div class="present-note">
            <p class="my-note">My Note</p>
            <div class="wrap-note-title">
                <div *ngFor="let note of notes" class="note-title">
                    <button 
                      class="note-btn" 
                      [style.color]=note.color
                      data-bs-dismiss="offcanvas"
                      (click)="redirectToNote(note._id)">
                        {{note.note_title}}
                    </button>
                  </div>
            </div>
        </div>
        <div class="add-note">
            <button
                data-bs-dismiss="offcanvas"
                (click)="newNote()">
                Thêm ghi chú mới
            </button>
        </div>
    </div>
  </div>
